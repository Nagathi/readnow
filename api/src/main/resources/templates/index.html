<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      href="images/icons/book.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/livro.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/modal.css">

    <script src="components/footer-personalizado.js" defer></script>
    <script src="components/header-principal.js" defer></script>
    <script src="components/header-autenticado.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/btn-pesquisa.js" defer></script>

    <title>ReadNow</title>
  </head>
  <body>
    <!-- Header -->
    <header-principal></header-principal>
    
    <!--Main-->
    <main>
      <!--Banner principal-->
      <section class="destaques">
        <div class="promocao">
          <h1>Dezembro Promocional</h1>
          <p>Produtos selecionados com 33% de desconto</p>
          <a href="#">Saiba Mais</a>
        </div>

        <img
          src="images/icons/imagem_destaque.png"
          alt="Imagem destaque"
          class="imagem-destaque"
        />
      </section>

      <section class="categorias-livros">

        <div class="informacoes">
          <h2 class="titulo">Ação</h2>

          <button id="btn-ver-mais-acao" class="btn-ver-mais">
            <p>Ver mais</p>
            <img src="images/icons/seta.svg" alt="Seta" />
          </button>
        </div>

        <ul class="lista-livros lista-livros-acao"></ul>

        <div class="informacoes">
          <h2 class="titulo">Ficção</h2>

          <button id="btn-ver-mais-ficcao" class="btn-ver-mais">
            <p>Ver mais</p>
            <img src="images/icons/seta.svg" alt="Seta" />
          </button>
        </div>

        <ul class="lista-livros lista-livros-ficcao"></ul>

        <div class="informacoes">
          <h2 class="titulo">Aventura</h2>

          <button id="btn-ver-mais-aventura" class="btn-ver-mais">
            <p>Ver mais</p>
            <img src="images/icons/seta.svg" alt="Seta" />
          </button>
        </div>

        <ul class="lista-livros lista-livros-aventura"></ul>

        <div class="informacoes">
          <h2 class="titulo">Literatura</h2>

          <button id="btn-ver-mais-literatura" class="btn-ver-mais">
            <p>Ver mais</p>
            <img src="images/icons/seta.svg" alt="Seta" />
          </button>
        </div>

        <ul class="lista-livros lista-livros-literatura"></ul>

      </section>

      <div id="modal" class="modal">
        <div class="modal-content">
  
          <span class="close">
            <img src="/images/icons/error-circle.svg" alt="Fechar janela">
          </span>
  
          <div class="container-img">
            <img src="/images/icons/error.svg" alt="Alerta">
          </div>
  
          <p id="modal-message" name="mensagem" class="conteudo"></p>
  
        </div>
      </div>
    </main>

  <!--Rodapé-->
  <footer-personalizado></footer-personalizado>

</body>
</html>
