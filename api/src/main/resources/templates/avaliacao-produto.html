<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/avaliacao.png" type="image/x-icon">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/formulario.css">
  <link rel="stylesheet" href="css/formulario-simples.css">
  <link rel="stylesheet" href="css/formulario-central-ajuda.css">
  <link rel="stylesheet" href="css/avaliacao.css">
  <link rel="stylesheet" href="css/footer.css">

  <script src="js/autenticado.js" defer></script>
  <script src="components/header-autenticado.js" defer></script>
  <script src="components/footer-personalizado.js" defer></script>
  <script src="./js/formulario-central-ajuda.js" defer></script>
  <script src="./js/avaliacao.js" defer></script>
  <title>Avaliação</title>
</head>

<body>

  <!--Cabeçalho-->
  <header-autenticado></header-autenticado>

  <!--Main-->
  <main class="main">
    <section class="container formulario-simples">

      <div class="titulo">
        <h1>Deixe sua avaliação</h1>
      </div>

      <div class="linha"></div>

      <div class="card-livro">
        <div class="container-imagem">
          <img src="images/icons/imagem_produto.png" alt="Produto">
        </div>

        <div class="descricao-produto">
          <h2>Produto</h2>
          <p>Pedido encerrado em dia.mês.ano</p>
        </div>
      </div>

      <form action="" id="formulario-avaliacao">
        <div class="campo">
          <label>Classifique o produto</label>
          <ul class="avaliacao">
            <li class="star-icon ativo" data-avaliacao="1"></li>
            <li class="star-icon" data-avaliacao="2"></li>
            <li class="star-icon" data-avaliacao="3"></li>
            <li class="star-icon" data-avaliacao="4"></li>
            <li class="star-icon" data-avaliacao="5"></li>
          </ul>
        </div>

        <div class="campo">
          <label for="descricao-problema">Descrição</label>
          <textarea name="descricao-problema" id="descricao-problema" cols="20" rows="5"
            placeholder="Por favor, utilize até 1000 caracteres." required></textarea>
        </div>
        <div class="campo image-container">
          <div id="selectedImageContainer" class="hidden">
            <img id="selectedImage" alt="Imagem selecionada">
          </div>
          <button id="selectImageButton" class="custom-button">
            <img src="images/icons/anexar-imagem.png" alt="Botão de seleção de imagem" class="imagem-input">
          </button>
          <input type="file" id="fileInput" name="fileInput" accept="image/*" style="display: none;"
            onchange="handleFileSelect(event)">
        </div>
        <button type="submit" class="btn-submit">Envie sua avaliação</button>

      </form>

    </section>

  </main>

  <!--Rodapé-->
  <footer-personalizado></footer-personalizado>
</body>

</html>
